<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->
</head>
<body>
    <div class='container'>
        <h2>Registration</h2>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li style="color:red">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        
        <form action="/register" class="col s12" method="POST">
            {% csrf_token %}
            <div class="input-field col s6">
                <input type="text" id='first_name' class="validate" name='first_name'>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s12">
                <input type="text" id='last_name' class='validate' name='last_name'>
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s6">
                <label for="email">Email Address</label>
                <input type="text" id='email' class='validate' name='email'>
            </div>
            <div class="input-field col s12">
                <input type="password" id='password' class='validate' name='password'>
                <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
                <input type="password" id='confirm_password' class='validate' name='confirm_password'>
                <label for="confirm_password">Confirm Password</label>
            </div>
            <input type="submit" value="Register" class="waves-effect waves-light btn">
        </form><br>
        <h2>Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class="input-field col s12">
                <label for="email">Email Address</label>
                <input type="text" id='email' class='validate' name='email'>
            </div>
            <div class="input-field col s12">
                <input type="password" id='password' class="validate" name='password'>
                <label for="password">Password</label>
            </div>
            <input type="submit" value="Login" class="waves-effect waves-light btn">
        </form><br>
    </div> <!-- end of container -->
</body>
</html>
