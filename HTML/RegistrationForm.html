<DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  <head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name"><br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name"><br>
      <label for="email">Email</label>
      <input type="text" id="email" name="email"><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password"><br>
      <label for="confirmation">PW Confirm</label>
      <input type="password" id="confirmation" name="confirmation"><br>
      <label for="Birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday"><br>
      <label for="male">Male</label>
      <input type="radio" id="gender" name="male" value="male"><br>
      <label for="female">Female</label>
      <input type="radio" id="gender" name="female" value="female"><br>
      <label for="other">Other</label>
      <input type="radio" id="gender" name="other" value="other"><br>
      <label>A short description about yourself:</label>
      <input type="textarea" name="description"><br>
      <label for="favorite_language">Favorite Language</label>
      <select name="Favorite Language">
        <option value="Javascript">Javascript</option>
        <option value="C#">C#</option>
        <option value="LOLCODE">LOLCODE</option>
        <option value="Pikachu">Pikachu</option>
        <option value="JSfuck">JSfuck</option>
      </select><br>
      <input type="submit" value="Submit">
    </form>
</html>
